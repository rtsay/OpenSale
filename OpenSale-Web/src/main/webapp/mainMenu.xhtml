<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./OpenSaleTemplate.xhtml">

            <ui:define name="PageTitle">
                Main Menu
            </ui:define>

            <ui:define name="content">

                <div class="mainMenu">

                    <h:form >


                        <ul>
                            <li><h5>Sales</h5></li>
                            <li><h:commandButton action="#{mainMenuBean.createSale()}"
                                                 value="New Sale"
                                                 class="btn btn-large"/></li>
                            <li><h:commandButton action="#{mainMenuBean.createRefund()}"                                        
                                                 value="New Refund"
                                                 class="btn btn-large"/></li>
                            <li><h:commandButton action="viewCatalog"                                         
                                                 value="View Catalog"
                                                 class="btn btn-large" /></li> 
                            <li rendered="#{loginBean.currentUserIsManager()
                                        || loginBean.currentUserIsAdmin()
                                        || loginBean.currentUserIsSuperUser()}"><h:commandButton action="extraDiscount"
                                                 accesskey=""
                                                 value="Extra Discount"
                                                 class="btn btn-large"/></li>  
                        </ul>                       
                       
                        
                        <ul rendered="#{loginBean.currentUserIsAdmin()
                                        || loginBean.currentUserIsSuperUser()}">
                            <li><h5>User/Catalog</h5></li>
                            <li><h:commandButton action="userList"
                                                 accesskey=""
                                                 value="User List"
                                                 class="btn btn-large"/></li>                          
                            <li><h:commandButton action="catalogModify"
                                                 accesskey=""
                                                 value="Manage Catalog"
                                                 class="btn btn-large"/></li>

                        </ul>


                    </h:form>  
                    
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
