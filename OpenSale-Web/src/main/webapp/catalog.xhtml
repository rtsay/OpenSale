<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./OpenSaleTemplate.xhtml">            
            <ui:define name="PageTitle">
                Catalog
            </ui:define>

            <ui:define name="content">
                <div id="userList" class="span8 offset0">
                    #{loginBean.currentUser.permissions}
                  
                    <p:dataTable value="#{catalogManagementBean.productList}"
                                     var="rowuser" rows="10" paginator="true">
                        
                            <p:column headerText="Member Name">
                                <h:outputText value="#{rowuser.memberName}"/>
                            </p:column>
                            <p:column headerText="UPC">
                                <h:outputText value="#{rowuser.UPC}"/>
                            </p:column>
                            <p:column headerText="productName">
                                <h:outputText value="#{rowuser.productName}"/>
                            </p:column>
                            <p:column headerText="Description">
                                <h:outputText value="#{rowuser.productDescription}"/>
                            </p:column>
                            <p:column headerText="Price">
                                <h:outputText value="#{rowuser.price}"/>
                            </p:column>
                            <p:column headerText="Price per weight">
                                <h:outputText value="#{rowuser.priceByWeight}"/>
                            </p:column>
                            <p:column headerText="Weight">
                                <h:outputText value="#{rowuser.weight}"/>
                            </p:column>
                            <p:column>  
                                <h:form>                        
                                    <h:commandButton action="#{catalogManagementBean.editProduct()}"
                                                     value="Edit"
                                                     class="btn">
                                        <!-- I had to look this up. Basically, this just says
                                            that when you hit the button, it calls "editUser"
                                            and passes the current user's username to the
                                            UserManagementBean -->
                                        <f:setPropertyActionListener 
                                            target="#{catalogManagementBean.editProduct}"
                                            value="#{rowuser.productName}"/>                            
                                    </h:commandButton>
                                    <h:commandButton action="#{catalogManagementBean.deleteProduct()}"
                                                     value="Delete"
                                                     class="btn btn-danger"
                                                     onclick="return confirm('Are you sure you want to delete #{rowuser.productName}?');">
                                        <f:setPropertyActionListener 
                                            target="#{catalogManagementBean.editProduct}"
                                            value="#{rowuser.productName}"/>
                                    </h:commandButton>

                                </h:form>       

                            </p:column>
                        </p:dataTable><br/>   
                        <h:form>
                            <h:commandButton action="editCatalog" value="Add Product" class="btn"/>                          
                            <h:commandButton action="mainMenu" value="Cancel" class="btn"/>
                        </h:form>                               
                 </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
