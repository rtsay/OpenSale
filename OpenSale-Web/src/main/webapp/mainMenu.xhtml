<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./OpenSaleTemplate.xhtml">
            <f:event type="preRenderView" listener="#{loginBean.checkLogin}"/>
            <ui:define name="navBar">
                <div class="brand">Welcome, #{loginBean.currentUser.userName}</div>
            </ui:define>

            <ui:define name="PageTitle">
                Main Menu
            </ui:define>

            <ui:define name="content">
                <p:dialog header="Refund" widgetVar="dlg">

                    <h:form id="Refund">

                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="Refund" value="Transaction ID: *" />
                            <p:inputText  
                                         id="Refund" requiredMessage="Transaction ID is required"
                                         label="Refund" >
                                <f:validateRequired/>
                            </p:inputText>

                            <f:facet name="footer">
                                <h:commandButton 
                                                 value="Submit" class="btn btn-primary"/>                        
                                <button class="btn" type="reset">Clear</button>
                                <button class="btn" type="cancel">Cancel</button>
                            </f:facet>
                        </h:panelGrid>

                    </h:form>
                </p:dialog>

                <div class="mainMenu">                    
                    <h:form >


                        <ul>
                            <li><h5>Sales</h5></li>
                            <h:panelGroup rendered="#{transactionBean.transactionInProgress}">
                                <li><h:button outcome="transaction" 
                                              value="Resume Transaction"
                                              class="btn btn-info btn-large"/></li>
                            </h:panelGroup>
                            <li><h:commandButton action="#{mainMenuBean.createSale()}"
                                                 value="New Sale"
                                                 class="btn btn-large"
                                                 onclick="if (#{transactionBean.transactionInProgress})
                                                             return confirm('This will destroy the current transaction in progress! Are you sure you want to continue?')"
                                                 />
                            </li>
                            <li><h:commandButton type="button"
                                    value="Refund"  class="btn btn-large"
                                    onclick="if (dlg.show())
                                                             return confirm('This will destroy the current transaction in progress! Are you sure you want to continue?')"
                                    />
                            </li>
                            <li><h:commandButton action="catalog"                                         
                                                 value="View Catalog"
                                                 class="btn btn-large" /></li> 
                            <h:form rendered="#{loginBean.currentUserIsManager()
                                                || loginBean.currentUserIsAdmin()
                                                || loginBean.currentUserIsSuperUser()}">
                                <li><h:commandButton action="extraDiscount"                                                
                                                     value="Extra Discount"
                                                     class="btn btn-large"/></li>  

                                <li><h5>Administration</h5></li>
                                <li><h:commandButton action="userList"                                                 
                                                     value="User List"
                                                     class="btn btn-large"/></li>                          
                                <li><h:commandButton action="catalog"                                                
                                                     value="Manage Catalog"
                                                     class="btn btn-large"
                                                     rendered="#{loginBean.currentUserIsAdmin()
                                                                 || loginBean.currentUserIsSuperUser()}"/></li> 
                            </h:form>



                        </ul>


                    </h:form>  

                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
