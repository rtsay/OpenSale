<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">


    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>        
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet name="css/stylesheet.css"/>
        <h:outputStylesheet name="css/bootstrap-responsive.css"/>
        <title>OpenSale - <ui:insert name="PageTitle">Home</ui:insert></title>
    </h:head>

    <h:body>
        <p:dialog header="Supervisor Login" widgetVar="dlg">
            
            <h:form id="supervisorLoginForm" width="6em">
                
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username: *" />
                    <p:inputText value="#{loginBean.username}" 
                                 id="username" requiredMessage="Username is required"
                                 label="username" >
                        <f:validateRequired/>
                    </p:inputText>
                        
                    <h:outputLabel for="password" value="Password: *" />
                    <h:inputSecret value="#{loginBean.password}" 
                                   id="password" requiredMessage="Password is required"
                                   label="password">
                        <f:validateRequired/>
                    </h:inputSecret>
                        
                    <f:facet name="footer">
                        <h:commandButton action="#{loginBean.login()}"
                                         value="Login" class="btn btn-primary"/>                        
                        <button class="btn" type="reset">Clear</button>
                    </f:facet>
                </h:panelGrid>
                    
            </h:form>
        </p:dialog>
    <div class="container">            
        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                           
                    
                    <h:link class="brand" outcome="mainMenu">OpenSale | </h:link>                        
                    <h:form rendered="#{view.viewId != '/index.xhtml'}">                            
                        <div class="nav-collapse collapse">
                            <ui:insert name="navBar">Navbar</ui:insert>                               
                        </div> 

                        <a class="btn btn-navbar pull-right" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar icon-white"></span>
                            <span class="icon-bar icon-white"></span>
                            <span class="icon-bar icon-white"></span>
                        </a>
                        <div class="nav-collapse collapse pull-right">
                            <!-- TODO: this commandButton should show the
                                        Supervisor Login dialog -->

                            <p:commandButton type="button" onclick="dlg.show()"
                                value="Supervisor Login" styleClass="btn-warning"
                                id="supervisorLoginButton" 
                                rendered="#{!loginBean.currentUserIsSuperUser()}"/>                                
                            <p:commandButton action="#{loginBean.logout()}" ajax="false"
                                             value="Logout" styleClass="btn-primary" />  

                        </div>
                    </h:form>                                                
                                        
                </div> <!-- /.container -->
            </div><!-- /.navbar-inner -->                
        </div><!-- /.navbar-wrapper -->



        <div id="logo">
            <!-- Input OpenSale image -->
            <h:link outcome="mainMenu" rendered="#{loginBean.loggedIn}">
                <h:graphicImage name="img/fancylogo4.jpg"/>
            </h:link>
            <h:graphicImage name="img/fancylogo4.jpg" rendered="#{!(loginBean.loggedIn)}"/>
        </div>
        <div id="content" class="container">
            <ui:insert name="content">Content</ui:insert>
        </div>
        <h:outputScript name="js/bootstrap.min.js"/>        

    </h:body>

</html>
