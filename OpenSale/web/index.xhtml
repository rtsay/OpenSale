<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <body>

        <ui:composition template="./OpenSaleTemplate.xhtml">

            <ui:define name="PageTitle">
                Home
            </ui:define>

            <ui:define name="content">
                <!-- Login information -->
                <div class="login">
                    <h:form>                        
                        <label>Username</label>
                        <h:inputText class="span3" placeholder="Type username here..." 
                                     value="#{loginBean.username}" />
                        <label>Password</label>
                        <h:inputSecret class="span3" placeholder="Type password here..." 
                                       value="#{loginBean.password}"/><br/>                        
                        <h:commandButton class="btn btn-primary" 
                                         value="Login" 
                                         action="#{loginBean.login()}"/>
                        <button class= "btn btn-primary" value="click" >Submit</button>
                        <button class="btn">Clear</button>                    
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
