<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">


    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>        
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet name="css/stylesheet.css"/>
        <h:outputStylesheet name="css/bootstrap-responsive.css"/>
        <title>OpenSale - <ui:insert name="PageTitle">Home</ui:insert></title>
    </h:head>

    <h:body>
        <p:dialog header="Supervisor Login" widgetVar="dlg">
            
            <h:form id="supervisorLoginForm">
                
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username: *" />
                    <p:inputText value="#{loginBean.username}" 
                                 id="username" requiredMessage="Username is required"
                                 label="username" >
                        <f:validateRequired/>
                    </p:inputText>
                        
                    <h:outputLabel for="password" value="Password: *" />
                    <h:inputSecret value="#{loginBean.password}" 
                                   id="password" requiredMessage="Password is required"
                                   label="password">
                        <f:validateRequired/>
                    </h:inputSecret>
                        
                    <f:facet name="footer">
                        <h:commandButton action="#{loginBean.login()}"
                                         value="Login" class="btn btn-primary"/>                        
                        <button class="btn" type="reset">Clear</button>
                    </f:facet>
                </h:panelGrid>
                    
            </h:form>
        </p:dialog>
        
        <div class="navbar">
            <div class="container">

                <div class="navbar navbar-inverse">
                    <div class="navbar-inner">

                        <h:link class="brand" outcome="mainMenu">OpenSale | </h:link>                        
                        <h:form rendered="#{view.viewId != '/index.xhtml'}">
                            <div class="nav-collapse collapse">
                                <ui:insert name="navBar">Navbar</ui:insert>                               
                            </div> 

                            <div class="nav-collapse pull-right">
                                <!-- TODO: this commandButton should show the
                                            Supervisor Login dialog -->
                              	
                                <p:commandButton type="button" onclick="dlg.show()"
                                    value="Supervisor Login" styleClass="btn btn-warning"
                                    id="supervisorLoginButton" 
                                    rendered="#{!loginBean.currentUserIsSuperUser()}"/>
                                
                                <h:commandButton action="#{loginBean.logout()}"
                                                 value="Logout" styleClass="btn btn-primary" />  

                            </div>
                        </h:form>                                                
                        
                    </div><!-- /.navbar-inner -->
                </div><!-- /.navbar -->

            </div> <!-- /.container -->
        </div><!-- /.navbar-wrapper -->



        <div id="logo">
            <!-- Input OpenSale image -->
            <h:graphicImage name="img/fancylogo4.jpg"/>
        </div>
        <div id="content" class="container">
            <ui:insert name="content">Content</ui:insert>
        </div>
        <h:outputScript name="js/bootstrap.min.js"/>        

    </h:body>

</html>
