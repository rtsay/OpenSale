<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./OpenSaleTemplate.xhtml">            
            <ui:define name="PageTitle">
                User List
            </ui:define>
            
            

            <ui:define name="content">
                <div id="userList" class="span8 offset2">
                    #{LoginBean.currentUser.permissions}
                  
                        <p:dataTable value="#{userManagementBean.users}"
                                     var="rowuser" rows="10" paginator="true">
                            <p:column headerText="ID">
                                <h:outputText value="#{rowuser.id}"/>
                            </p:column>
                            
                            <p:column headerText="User Name">
                                <h:outputText value="#{rowuser.userName}"/>        
                            </p:column>

                            <p:column headerText="User Type">
                                <h:outputText value="#{rowuser.userType}"/>
                            </p:column>                       

                            
                            <p:column>
                                <h:form>                        
                                    <h:commandButton action="#{userManagementBean.editUser()}"
                                                     value="Edit"
                                                     class="btn">
                                        <!-- I had to look this up. Basically, this just says
                                            that when you hit the button, it calls "editUser"
                                            and passes the current user's username to the
                                            UserManagementBean -->
                                        <f:setPropertyActionListener 
                                            target="#{userManagementBean.editedUserId}"
                                            value="#{rowuser.id}"/>                            
                                    </h:commandButton>
                                    <h:commandButton action="#{userManagementBean.deleteUser}"
                                                     value="Delete"
                                                     class="btn btn-danger"
                                                     onclick="return confirm('Are you sure you want to delete #{rowuser.id}?');">
                                        <f:setPropertyActionListener 
                                            target="#{userManagementBean.editedUserId}"
                                            value="#{rowuser.id}"/>
                                    </h:commandButton>

                                </h:form>       

                            </p:column>
                        </p:dataTable><br/>   
                        <h:form>
                            <h:commandButton action="#{userManagementBean.addNewUser()}" value="Add User" class="btn"/>                          
                            <h:commandButton action="mainMenu" value="Cancel" class="btn"/>
                        </h:form>                               
                 </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
