<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./OpenSaleTemplate.xhtml">

            <ui:define name="content">
                <div id="editUser" class="span8 offset2">
                <h:form id="form">
                    <p:panel id="panel" header="Edit Product">
                        <p:messages id="messages" showDetail="true" autoUpdate="true"/>

                        <h:outputText value="#{EditUserBean.user.id}"/>
                        
                        <h:panelGrid columns="2" id="matchGrid" styleClass="centered">  
                            
                            <h:outputText value="Product Name: "/>
                            <p:inputText  required="true" label="Product Name" value="#{EditProduct.product.productName}" />

                            <h:outputText value="UPC: "/>
                            <p:inputText  required="true" label="UPC" value="#{EditProduct.product.UPC}" />

                            <h:outputText value="Product Description: "/>
                            <p:inputText  required="true" label="Product Description" value="#{EditProduct.product.productDescription}" />

                            <h:outputText value="Price: "/>
                            <p:inputText  required="true" label="Price" value="#{EditProduct.product.price}" />

                            <h:outputText value="Weight: "/>
                            <p:inputText  required="true" label="Weight" value="#{EditProduct.product.weight}" />
                                                  
                            <br/>
                            <h:panelGroup>
                                <p:commandButton id="submit" update="matchGrid" value="Submit" action="#{EditProductBean.save()}" ajax="false" />
                                <p:commandButton value="Reset" update="panel" process="@this">
                                    <p:resetInput target="panel"/>
                                </p:commandButton>
                                <p:commandButton value="Cancel" update="matchGrid" action="catalog" immediate="true"/>
                            </h:panelGroup>
                        </h:panelGrid>

                    </p:panel>

                </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
