<!DOCTYPE HTML>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
	<link type="text/css" rel="stylesheet" href="userstylesheet.css"/>
</head>
<body>
<div class="OpenSale">
	<!-- Input OpenSale image -->
	<img src="OpenSale3.gif"></img>
</div>
	<div class="content">
		<ul id="menu" class="menu">
			<!-- General User -->
			<li>
				<a href="#">
					<img src="img\generaluser.jpg"></img>
					<span class="active"></span>
					<span class="wrap">
						<span class="link">Register</span>
					</span>
				</a>
				<div class="box">
					<a href="#">New Transaction</a>
					<a href="#">View Catalog</a>
				</div>
			</li>
			<!-- Contact info -->
			<li>
				<a href="#">
					<img src="img\superuser.jpg"></img>
					<span class="active"></span>
					<span class="wrap">
						<span class="link">Contact Us</span>
					</span>
				</a>
			</li>
		</ul>
	</div>
	<script src="js/bootstrap.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.easing.1.3.js"></script>
	<script type="text/javascript">
            $(function() {
                $('#menu > li').click(function(){
					var $elem = $(this);
					$elem.find('img')
						 .stop(true)
						 .animate({
							'width':'170px',
							'height':'170px',
							'left':'0px'
						 },400,'easeOutBack')
						 .andSelf()
						 .find('.wrap')
					     .stop(true)
						 .animate({'top':'140px'},500,'easeOutBack')
						 .andSelf()
						 .find('.active')
					     .stop(true)
						 .animate({'height':'170px'},300,function(){
						var $sub_menu = $elem.find('.box');
						if($sub_menu.length){
							var left = '170px';
							if($elem.parent().children().length == $elem.index()+1)
								left = '-170px';
							$sub_menu.show().animate({'left':left},200);
						}	
					});
				}).bind('mouseleave',function(){
					var $elem = $(this);
					var $sub_menu = $elem.find('.box');
					if($sub_menu.length)
						$sub_menu.hide().css('left','0px');
					
					$elem.find('.active')
						 .stop(true)
						 .animate({'height':'0px'},300)
						 .andSelf().find('img')
						 .stop(true)
						 .animate({
							'width':'0px',
							'height':'0px',
							'left':'85px'},400)
						 .andSelf()
						 .find('.wrap')
						 .stop(true)
						 .animate({'top':'25px'},500);
				});
            });
        </script>
</body>
</html>
