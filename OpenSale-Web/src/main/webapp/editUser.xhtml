<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./OpenSaleTemplate.xhtml">

            <ui:define name="PageTitle">
                Edit User
            </ui:define>

            <ui:define name="content">
                <div id="EditUser" class="span8 offset2">
                <h:form id="form">
                    <p:panel id="panel" header="Edit User">
                        <p:messages id="messages" showDetail="true" autoUpdate="true"/>

                        <h:outputText value="#{editUserBean.user.id}"/>
                        
                        <h:panelGrid columns="2" id="matchGrid" styleClass="centered">  
                            
                            <h:outputText value="User Name: *"/>
                            <p:inputText  required="true" label="User Name" value="#{editUserBean.user.userName}" />

                            <h:outputLabel for="pwd1" value="Password: *" />
                            <p:password id="pwd1" value="#{editUserBean.user.password}" match="pwd2" label="Password" required="true" />

                            <h:outputLabel for="pwd2" value="Confirm Password: *" />
                            <p:password id="pwd2" label="Confirmation" required="true" />

                            <h:outputText value="First Name: " />
                            <p:inputText required="true" label="First Name" />

                            <h:outputText value="Last Name: "/>
                            <p:inputText required="true" label="Last Name" />

                            <h:outputText value="Address: " />
                            <p:inputText required="true" label="Address"/>

                            <h:outputText value="Telephone: " />
                            <p:inputMask mask="(999) 999-9999" />

                           
                            <h:outputText value="Role: " />
                            <p:selectOneButton value="#{editUserBean.user.userType}">                                
                                <f:selectItems value="#{editUserBean.userTypes}"/>
                            </p:selectOneButton>
                            <br/>
                            <h:panelGroup>
                                <p:commandButton id="submit" update="matchGrid" value="Submit" action="#{editUserBean.save()}" ajax="false" />
                                <p:commandButton value="Reset" update="panel" process="@this">
                                    <p:resetInput target="panel"/>
                                </p:commandButton>
                                <p:commandButton value="Cancel" update="matchGrid" action="userList" immediate="true"/>
                            </h:panelGroup>
                        </h:panelGrid>

                    </p:panel>

                </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
